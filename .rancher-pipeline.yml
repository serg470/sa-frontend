stages:
- name: Compile
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: |-
        npm install
        npm run build
- name: Docker
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: sentiment-analysis-frontend:runcher
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
- name: LoadBalancer
  steps:
  - applyYamlConfig:
      path: ./deployment-lb.yaml
timeout: 60
notification: {}
